<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENORA - Your Mental Health Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<body>
    <header>
        <nav>
            <div class="logo">
                <span class="z">Z</span>
                <span class="e">E</span>
                <span class="n">N</span>
                <span class="o">O</span>
                <span class="r">R</span>
                <span class="a">A</span>
            </div>
            <ul>
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">THERAPY</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>

    <main>
        <section class="hero">
            <div class="animation-container">
                <!-- Lottie animation will be inserted here -->
                <div id="animation"></div>
            </div>
            <div class="hero-text">
                <h1>Find Your Inner Peace</h1>
                <p>Take a moment to breathe, reflect, and nurture your mental well-being</p>
            </div>
        </section>

        <section class="quote-section">
            <div class="quote-container">
                <h2>Today's Inspiration</h2>
                <blockquote id="daily-quote">
                    <p class="quote-text"></p>
                    <footer class="quote-author"></footer>
                </blockquote>
            </div>

    <script src="script.js"></script>
